<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Hall Booking </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #28623A;
            --primary-dark: #1D4A2A;
            --primary-light: rgba(40, 98, 58, 0.1);
            --primary-accent: #0F2027;
            --secondary: #203A43;
            --danger: #c13640;
            --warning: #dfb4a5;
            --dark: #0A1218;
            --dark-bg: #0F2027;
            --dark-card: #1A3A4A;
            --light: #f8f9fa;
            --text-light: #f5f5f5;
            --text-muted: #8B9EA7;
            --border-light: rgba(245, 245, 245, 0.2);
            --shadow-sm: 0 1px 3px rgba(0, 0, 0, 0.3);
            --shadow-md: 0 4px 6px rgba(0, 0, 0, 0.2);
            --shadow-lg: 0 10px 15px rgba(0, 0, 0, 0.2);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            --gradient-primary: linear-gradient(135deg, #28623A 0%, #0F2027 100%);
            --gradient-accent: linear-gradient(135deg, #0F2027 0%, #28623A 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--gradient-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow-x: hidden;
            color: var(--text-light);
        }

        /* Animated background pattern */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image:
                radial-gradient(circle at 20% 50%, rgba(40, 98, 58, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(32, 58, 67, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, rgba(15, 32, 39, 0.4) 0%, transparent 50%);
            animation: backgroundShift 20s ease-in-out infinite alternate;
        }

        @keyframes backgroundShift {
            0% {
                background-position: 0% 50%, 100% 20%, 40% 80%;
            }

            100% {
                background-position: 100% 50%, 0% 20%, 60% 20%;
            }
        }

        /* Floating geometric shapes */
        .geometric-shapes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .shape {
            position: absolute;
            opacity: 0.1;
            animation: float 8s ease-in-out infinite;
        }

        .shape:nth-child(1) {
            width: 80px;
            height: 80px;
            background: var(--primary);
            border-radius: 50%;
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .shape:nth-child(2) {
            width: 60px;
            height: 60px;
            background: var(--secondary);
            transform: rotate(45deg);
            top: 20%;
            right: 15%;
            animation-delay: 2s;
        }

        .shape:nth-child(3) {
            width: 100px;
            height: 100px;
            background: var(--primary-accent);
            border-radius: 30%;
            bottom: 20%;
            left: 15%;
            animation-delay: 4s;
        }

        .shape:nth-child(4) {
            width: 50px;
            height: 50px;
            background: var(--primary);
            border-radius: 50%;
            bottom: 30%;
            right: 20%;
            animation-delay: 6s;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0px) rotate(0deg);
            }

            50% {
                transform: translateY(-20px) rotate(180deg);
            }
        }

        .login-container {
            position: relative;
            z-index: 2;
            width: 100%;
            max-width: 450px;
            padding: 20px;
        }

        .login-card {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 3rem 2.5rem;
            box-shadow: var(--shadow-lg);
            border: 1px solid rgba(255, 255, 255, 0.3);
            animation: slideUp 0.8s ease-out;
            position: relative;
            overflow: hidden;
            color: var(--dark);
        }

        .login-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--gradient-accent);
            background-size: 200% 100%;
            animation: shimmer 3s linear infinite;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes shimmer {
            0% {
                background-position: -200% 0;
            }

            100% {
                background-position: 200% 0;
            }
        }

        .brand-section {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .brand-icon {
            width: 90px;
            height: 90px;
            background: var(--gradient-primary);
            border-radius: 22px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1.5rem;
            box-shadow: 0 15px 35px rgba(40, 98, 58, 0.4);
            animation: pulse 3s ease-in-out infinite;
            border: 2px solid var(--border-light);
            font-size: 0.85rem;
            font-weight: 700;
            color: var(--text-light);
            text-align: center;
            line-height: 1.2;
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
                box-shadow: 0 15px 35px rgba(40, 98, 58, 0.4);
            }

            50% {
                transform: scale(1.05);
                box-shadow: 0 20px 40px rgba(40, 98, 58, 0.6);
            }
        }

        .brand-title {
            font-size: 2rem;
            font-weight: 700;
            background: var(--gradient-accent);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
        }

        .brand-subtitle {
            color: var(--secondary);
            font-size: 1rem;
            font-weight: 400;
        }

        .form-floating {
            position: relative;
            margin-bottom: 1.5rem;
        }

        .form-control {
            height: 60px;
            border: 2px solid #e9ecef;
            border-radius: 16px;
            padding: 1rem 1.25rem;
            font-size: 1rem;
            transition: var(--transition);
            background: #f8f9fa;
            color: var(--dark);
        }

        .form-control:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 0.25rem rgba(40, 98, 58, 0.15);
            background: white;
            color: var(--dark);
        }

        .form-control::placeholder {
            color: #6c757d;
        }

        .form-floating>label {
            padding: 1rem 1.25rem;
            color: #6c757d;
            font-weight: 500;
            transition: var(--transition);
        }

        .form-control:focus~label,
        .form-control:not(:placeholder-shown)~label {
            color: var(--primary);
            transform: scale(0.85) translateY(-0.5rem) translateX(0.15rem);
        }

        .input-group-text {
            background: transparent;
            border: none;
            color: #6c757d;
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            z-index: 10;
            cursor: pointer;
            transition: var(--transition);
            font-size: 1.1rem;
        }

        .input-group-text:hover {
            color: var(--primary);
            transform: translateY(-50%) scale(1.1);
        }

        .password-field {
            position: relative;
        }

        .btn-login {
            width: 100%;
            height: 58px;
            background: var(--gradient-primary);
            border: none;
            border-radius: 16px;
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text-light);
            transition: var(--transition);
            position: relative;
            overflow: hidden;
            margin-top: 1rem;
            box-shadow: var(--shadow-md);
        }

        .btn-login::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.6s ease;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 20px 40px rgba(40, 98, 58, 0.4);
            background: var(--gradient-accent);
        }

        .btn-login:hover::before {
            left: 100%;
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .btn-login:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .forgot-password {
            text-align: center;
            margin-top: 1.5rem;
        }

        .forgot-password a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
            transition: var(--transition);
            font-size: 0.95rem;
        }

        .forgot-password a:hover {
            color: var(--primary-dark);
            text-decoration: underline;
        }

        .loading {
            display: none;
        }

        .loading .spinner-border {
            width: 22px;
            height: 22px;
            border-width: 2px;
            border-color: var(--text-light);
            border-right-color: transparent;
        }

        .alert {
            border-radius: 12px;
            border: none;
            font-weight: 500;
        }

        .alert-danger {
            background: rgba(193, 54, 64, 0.1);
            color: var(--danger);
            border: 1px solid rgba(193, 54, 64, 0.3);
        }

        .alert-success {
            background: rgba(40, 98, 58, 0.1);
            color: var(--primary);
            border: 1px solid rgba(40, 98, 58, 0.3);
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            .login-container {
                padding: 15px;
                max-width: 400px;
            }

            .login-card {
                padding: 2.5rem 2rem;
                border-radius: 20px;
            }

            .brand-icon {
                width: 80px;
                height: 80px;
                font-size: 0.8rem;
            }

            .brand-title {
                font-size: 1.8rem;
            }

            .form-control {
                height: 56px;
            }

            .btn-login {
                height: 54px;
            }
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 10px;
            }

            .login-card {
                padding: 2rem 1.5rem;
                margin: 10px;
            }

            .brand-title {
                font-size: 1.6rem;
            }
        }

        /* Click effect animation */
        @keyframes clickPulse {
            0% {
                transform: translate(-50%, -50%) scale(0);
                opacity: 1;
            }

            100% {
                transform: translate(-50%, -50%) scale(4);
                opacity: 0;
            }
        }
    </style>
</head>

<body>
    <!-- Floating geometric shapes -->
    <div class="geometric-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>

    <div class="login-container">
        <div class="login-card">
            <!-- Brand Section -->
            <div class="brand-section">
                <div class="brand-icon">
                    Salzer Unit 2
                </div>
                <h1 class="brand-title">Welcome Back</h1>
            </div>

            <!-- Login Form -->
            <form id="loginForm" action="{{ url_for('request.request_login') }}" method="POST">
                <div class="form-floating">
                    <input type="text" class="form-control" id="userId" name="userId" placeholder="Enter your user ID"
                        required>
                    <label for="userId"><i class="fas fa-user me-2"></i>User ID</label>
                </div>

                <div class="form-floating password-field">
                    <input type="password" class="form-control" id="password" name="password"
                        placeholder="Enter your password" required>
                    <label for="password"><i class="fas fa-lock me-2"></i>Password</label>
                    <span class="input-group-text" id="togglePassword">
                        <i class="fas fa-eye"></i>
                    </span>
                </div>

                <button type="submit" class="btn btn-login">
                    <span class="btn-text">
                        <i class="fas fa-sign-in-alt me-2"></i>Sign In
                    </span>
                    <span class="loading">
                        <span class="spinner-border spinner-border-sm me-2"></span>
                        Signing In...
                    </span>
                </button>
            </form>

            <div class="forgot-password">
                <a href="https:salzergroup.net" target="_blank">
                    &copy; Salzer Eletronics Limited | Unit 2
                </a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const loginForm = document.getElementById('loginForm');
            const togglePassword = document.getElementById('togglePassword');
            const passwordInput = document.getElementById('password');

            // Toggle password visibility
            togglePassword.addEventListener('click', function () {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);

                const icon = this.querySelector('i');
                if (type === 'password') {
                    icon.classList.remove('fa-eye-slash');
                    icon.classList.add('fa-eye');
                } else {
                    icon.classList.remove('fa-eye');
                    icon.classList.add('fa-eye-slash');
                }
            });

            // Handle form submission
            loginForm.addEventListener('submit', function (e) {
                e.preventDefault();

                const userId = document.getElementById('userId').value.trim();
                const password = document.getElementById('password').value.trim();

                if (!userId || !password) {
                    showError('Please fill in all fields');
                    return;
                }

                // Show loading state
                showLoading(true);

                // Submit the form properly
                this.submit();
            });

            // Remove the setTimeout mock authentication code completely

            // Add input focus effects
            const inputs = document.querySelectorAll('.form-control');
            inputs.forEach(input => {
                input.addEventListener('focus', function () {
                    this.parentElement.classList.add('focused');
                });

                input.addEventListener('blur', function () {
                    if (!this.value) {
                        this.parentElement.classList.remove('focused');
                    }
                });

                // Handle autofill detection
                input.addEventListener('input', function () {
                    if (this.value) {
                        this.parentElement.classList.add('focused');
                    }
                });
            });

            function showLoading(show) {
                const btnText = document.querySelector('.btn-text');
                const loading = document.querySelector('.loading');
                const submitBtn = document.querySelector('.btn-login');

                if (show) {
                    btnText.style.display = 'none';
                    loading.style.display = 'inline-flex';
                    loading.style.alignItems = 'center';
                    loading.style.justifyContent = 'center';
                    submitBtn.disabled = true;
                } else {
                    btnText.style.display = 'inline-flex';
                    btnText.style.alignItems = 'center';
                    btnText.style.justifyContent = 'center';
                    loading.style.display = 'none';
                    submitBtn.disabled = false;
                }
            }

            function showError(message) {
                const existingAlert = document.querySelector('.alert');
                if (existingAlert) {
                    existingAlert.remove();
                }

                const alert = document.createElement('div');
                alert.className = 'alert alert-danger alert-dismissible fade show mt-3';
                alert.innerHTML = `
                    <i class="fas fa-exclamation-triangle me-2"></i>
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                `;

                loginForm.appendChild(alert);

                setTimeout(() => {
                    if (alert.parentNode) {
                        alert.remove();
                    }
                }, 5000);
            }

            function showSuccess(message) {
                const existingAlert = document.querySelector('.alert');
                if (existingAlert) {
                    existingAlert.remove();
                }

                const alert = document.createElement('div');
                alert.className = 'alert alert-success alert-dismissible fade show mt-3';
                alert.innerHTML = `
                    <i class="fas fa-check-circle me-2"></i>
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                `;

                loginForm.appendChild(alert);
            }

            // Add click effect
            document.addEventListener('click', function (e) {
                createClickEffect(e.clientX, e.clientY);
            });

            function createClickEffect(x, y) {
                const effect = document.createElement('div');
                effect.style.position = 'fixed';
                effect.style.left = x + 'px';
                effect.style.top = y + 'px';
                effect.style.width = '12px';
                effect.style.height = '12px';
                effect.style.background = 'rgba(40, 98, 58, 0.7)';
                effect.style.borderRadius = '50%';
                effect.style.pointerEvents = 'none';
                effect.style.transform = 'translate(-50%, -50%)';
                effect.style.animation = 'clickPulse 0.6s ease-out forwards';
                effect.style.zIndex = '1000';

                document.body.appendChild(effect);

                setTimeout(() => {
                    effect.remove();
                }, 600);
            }
        });
    </script>
</body>

</html>
