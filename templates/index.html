<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salzer Electronics Limited</title>
    <link rel="icon" type="image/png" href="/static/images/title.png">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap');

        :root {
            /* Enhanced Vibrant Colors */
            --primary-accent: #1fc980;
            --deep-dark: #000000;
            --dark-green: #1a4b32;
            --rich-green: #0a8a4f;

            /* Derived colors */
            --light-accent: #e8f9f0;
            --medium-accent: #6bd49c;
            --dark-accent: #148a54;
            --text-on-dark: #ffffff;
            --text-on-light: #ffffff;

            /* Layout */
            --sidebar-width: 250px;
            --topbar-height: 70px;
            --transition-speed: 0.3s;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Quicksand", sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            background-color: var(--deep-dark);
            color: var(--text-on-dark);
            padding: 20px;
            overflow-x: hidden;
        }

        /* Enhanced Blurry Background */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            filter: blur(70px);
            opacity: 0.35;
            overflow: hidden;
        }

        .circle {
            position: absolute;
            border-radius: 50%;
            animation: float 15s infinite linear;
            opacity: 0.8;
        }

        .circle:nth-child(1) {
            width: 350px;
            height: 350px;
            background-color: var(--primary-accent);
            top: 20%;
            left: 10%;
            animation-duration: 20s;
            filter: brightness(1.2);
        }

        .circle:nth-child(2) {
            width: 250px;
            height: 250px;
            background-color: var(--rich-green);
            top: 60%;
            left: 70%;
            animation-duration: 25s;
            animation-direction: reverse;
            filter: brightness(1.1);
        }

        .circle:nth-child(3) {
            width: 200px;
            height: 200px;
            background-color: var(--medium-accent);
            top: 30%;
            left: 50%;
            animation-duration: 18s;
        }

        .circle:nth-child(4) {
            width: 300px;
            height: 300px;
            background-color: var(--dark-accent);
            top: 70%;
            left: 30%;
            animation-duration: 22s;
            animation-direction: reverse;
        }

        @keyframes float {
            0% {
                transform: translate(0, 0) rotate(0deg);
            }

            25% {
                transform: translate(80px, 80px) rotate(90deg);
            }

            50% {
                transform: translate(150px, 0) rotate(180deg);
            }

            75% {
                transform: translate(80px, -80px) rotate(270deg);
            }

            100% {
                transform: translate(0, 0) rotate(360deg);
            }
        }

        /* Dashboard Container */
        .dashboard-container {
            width: 100%;
            max-width: 1200px;
            background-color: rgba(15, 15, 15, 0.85);
            border-radius: 16px;
            padding: 2rem;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        .dashboard-header {
            margin-bottom: 2rem;
            text-align: center;
        }

        .dashboard-header h1 {
            color: var(--text-on-dark);
            margin-bottom: 0.5rem;
            font-size: clamp(1.8rem, 4vw, 2.2rem);
            line-height: 1.2;
        }

        .dashboard-header p {
            color: var(--medium-accent);
            margin: 0;
            font-size: clamp(0.9rem, 2vw, 1.1rem);
        }

        /* Enhanced Gradient Buttons */
        .buttons-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .report-btn {
            padding: 1.5rem 1rem;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            font-size: clamp(1rem, 1.5vw, 1.15rem);
            cursor: pointer;
            transition: all var(--transition-speed) ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: var(--text-on-dark);
            position: relative;
            overflow: hidden;
            min-height: 120px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
            z-index: 1;
        }

        .report-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg,
                    var(--primary-accent) 0%,
                    var(--rich-green) 50%,
                    var(--dark-green) 100%);
            z-index: -1;
            transition: all var(--transition-speed) ease;
        }

        .report-btn i,
        .report-btn img {
            font-size: clamp(2rem, 4vw, 2.4rem);
            margin-bottom: 0.8rem;
            color: inherit;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }

        .report-btn img {
            width: clamp(2rem, 4vw, 2.4rem);
            height: clamp(2rem, 4vw, 2.4rem);
            filter: invert(1) brightness(2);
        }

        .report-btn .btn-subtext {
            font-weight: 400;
            font-size: clamp(0.8rem, 1.5vw, 0.95rem);
            opacity: 0.9;
            margin-top: 0.5rem;
            color: inherit;
            line-height: 1.4;
        }

        /* Glow effect on hover */
        .report-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(31, 201, 128, 0.4);
        }

        /* Extra small devices (phones, 480px and down) */
        @media (max-width: 480px) {
            body {
                padding: 15px;
                min-height: 100vh;
                height: auto;
            }

            .dashboard-container {
                padding: 1.5rem 1rem;
                margin: 10px 0;
            }

            .buttons-grid {
                grid-template-columns: 1fr;
                gap: 1rem;
            }

            .report-btn {
                padding: 1.3rem 0.8rem;
                min-height: 100px;
            }
        }

        /* Small devices (portrait tablets and large phones, 600px and up) */
        @media (min-width: 481px) and (max-width: 768px) {
            .buttons-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        /* Medium devices (landscape tablets, 768px and up) */
        @media (min-width: 769px) and (max-width: 1024px) {
            .buttons-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        /* Large devices (laptops/desktops, 1024px and up) */
        @media (min-width: 1025px) {
            .buttons-grid {
                grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            }
        }

        /* Accessibility improvements */
        .report-btn:focus {
            outline: 2px solid var(--text-on-dark);
            outline-offset: 2px;
        }

        /* Reduced motion preference */
        @media (prefers-reduced-motion: reduce) {
            .circle {
                animation: none;
            }
            
            .report-btn:hover {
                transform: none;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <!-- Enhanced Blurry Background with Brighter Obstacles -->
    <div class="background">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
    </div>

    <!-- Dashboard Container -->
    <div class="dashboard-container">
        <div class="dashboard-header">
            <h1>Salzer Electronics Limited</h1>
            <p>Access all your organizational reports</p>
        </div>

        <div class="buttons-grid">
            <!-- New Employee Button -->
            <button class="report-btn" onclick="window.location.href='/request/login'">
                <img src="/static/svgs/request.svg" alt="Request Icon">
                Register Visitors
                <span class="btn-subtext">Raise Request</span>
            </button>

            <!-- visitor Button -->
            <button class="report-btn" onclick="window.location.href='/visitor/login'">
                <img src="/static/svgs/visitor.svg" alt="Visitor Icon">
                Visitor
                <span class="btn-subtext">Visitor Portal</span>
            </button>
        </div>
    </div>
</body>

</html>
