<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visitor Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="/static/css/visitor/styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>

</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <i class="fas fa-user-shield"></i>
                <span>Visitor Management</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="#" id="visitorTab">
                            <i class="fas fa-user-plus me-1"></i> Visitor
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="recordsTab">
                            <i class="fas fa-list me-1"></i> Records
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="reportsTab">
                            <i class="fas fa-file-alt me-1"></i> Reports
                        </a>
                    </li>
                </ul>
                <button class='logout' onclick="window.location.href='/visitor/logout'">
                    <span>Logout</span>
                </button>
            </div>
        </div>
    </nav>
    <!-- End Navbar -->

    <!-- Main Content -->
    <div class="container-fluid py-4">
        <!-- Visitor Form Section -->
        <div class="row" id="visitorSection">
            <div class="col-lg-8 mx-auto">
                <div class="card fade-in">
                    <div class="card-header">
                        <i class="fas fa-user-plus"></i>
                        <span>Visitor Registration</span>
                    </div>
                    <div class="card-body">
                        <form id="visitorForm" method="POST" enctype="multipart/form-data"
                            action="/visitor/api/save_visitor">
                            <div class="row g-4">
                                <div class="col-md-6">
                                    <label for="phone" class="form-label">Phone Number *</label>
                                    <input type="tel" class="form-control" id="phone" name="phone" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="name" class="form-label">Full Name *</label>
                                    <input type="text" class="form-control" id="name" name="name" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="idCardNo" class="form-label">ID Card No</label>
                                    <input type="text" class="form-control" id="idCardNo" name="idCardNo">
                                </div>
                                <div class="col-md-6">
                                    <label for="address" class="form-label">Address</label>
                                    <input type="text" class="form-control" id="address" name="address">
                                </div>
                                <div class="col-md-4 input-with-scan">
                                    <label for="tabSerial" class="form-label">Tab Serial No</label>
                                    <input type="text" class="form-control" id="tabSerial" name="tabSerial">
                                    <button type="button" class="scan-btn" title="Scan Barcode">
                                        <i class="fas fa-barcode"></i>
                                    </button>
                                </div>
                                <div class="col-md-4 input-with-scan">
                                    <label for="laptopSerial" class="form-label">Laptop Serial No</label>
                                    <input type="text" class="form-control" id="laptopSerial" name="laptopSerial">
                                    <button type="button" class="scan-btn" title="Scan Barcode">
                                        <i class="fas fa-barcode"></i>
                                    </button>
                                </div>
                                <div class="col-md-4">
                                    <label for="pendrive" class="form-label">Pendrive</label>
                                    <input type="text" class="form-control" id="pendrive" name="pendrive">
                                </div>
                                <div class="col-md-6">
                                    <label for="personToMeet" class="form-label">Person to Meet *</label>
                                    <input type="text" class="form-control" id="personToMeet" name="personToMeet"
                                        required>
                                </div>
                                <div class="col-md-6">
                                    <label for="purpose" class="form-label">Purpose *</label>
                                    <select class="form-select" id="purpose" name="purpose" required>
                                        <option value="">Select Purpose</option>
                                        <option value="meeting">Meeting</option>
                                        <option value="delivery">Delivery</option>
                                        <option value="interview">Interview</option>
                                        <option value="maintenance">Maintenance</option>
                                        <option value="other">Other</option>
                                    </select>
                                    <div id="otherPurposeContainer" style="display: none;">
                                        <input type="text" class="form-control mt-2" id="otherPurpose"
                                            placeholder="Please specify purpose">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <label for="inTime" class="form-label">In Time *</label>
                                    <input type="text" class="form-control" id="inTime" placeholder="Select time"
                                        name="inTime" required>
                                </div>
                                <div class="col-12">
                                    <label for="remarks" class="form-label">Remarks</label>
                                    <textarea class="form-control" id="remarks" rows="2" name="remarks"></textarea>
                                </div>
                                <!-- Photo Upload -->
                                <div class="col-12">
                                    <div class="d-flex align-items-center">
                                        <img id="photoPreview" src="https://via.placeholder.com/80" alt="Visitor Photo"
                                            class="photo-preview me-4">
                                        <div class="photo-upload">
                                            <button type="button" class="btn btn-outline-primary"
                                                onclick="document.getElementById('photoUpload').click()">
                                                <i class="fas fa-camera me-2"></i>Take Photo
                                            </button>
                                            <input type="file" id="photoUpload" name="photo" accept="image/*"
                                                capture="environment" style="display:none;">
                                        </div>
                                    </div>
                                </div>

                                <div class="col-12 mt-3">
                                    <button type="submit" class="btn btn-primary px-4">
                                        <i class="fas fa-save me-2"></i>Save Visitor
                                    </button>
                                    <button type="reset" class="btn btn-outline-secondary ms-2">
                                        <i class="fas fa-undo me-2"></i>Reset
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Visitor Records Section (Initially Hidden) -->
        <div class="row d-none" id="recordsSection">
            <div class="col-12">
                <div class="card fade-in">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <div>
                            <i class="fas fa-list"></i>
                            <span>Visitor Records</span>
                        </div>
                        <div class="d-flex">
                            <div class="input-group me-3" style="width: 300px;">
                                <input type="text" class="form-control" id="searchInput"
                                    placeholder="Search by name or phone...">
                                <button class="btn btn-outline-secondary" type="button" id="searchBtn">
                                    <i class="fas fa-search"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive" style="max-height: 500px;">
                            <table class="table table-hover">
                                <thead class="table-light sticky-top">
                                    <tr>
                                        <th>Photo</th>
                                        <th>Name</th>
                                        <th>Phone</th>
                                        <th>Person to Meet</th>
                                        <th>Purpose</th>
                                        <th>In Time</th>
                                        <th>Out Time</th>
                                        <th>Status</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody id="visitorsTableBody">
                                    <!-- Records will be inserted here by JavaScript -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Reports Section (Initially Hidden) -->
        <div class="row d-none" id="reportsContentSection">
            <div class="col-12">
                <div class="card fade-in">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <div>
                            <i class="fas fa-file-alt"></i>
                            <span>Visitor Reports</span>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="row mb-3 g-3">
                            <div class="col-md-3">
                                <label class="form-label">From Date</label>
                                <input type="date" class="form-control" id="reportFromDate">
                            </div>
                            <div class="col-md-3">
                                <label class="form-label">To Date</label>
                                <input type="date" class="form-control" id="reportToDate">
                            </div>
                            <div class="col-md-2 d-flex align-items-end">
                                <button class="btn btn-primary" id="generateReportBtn">
                                    <i class="fas fa-filter me-1"></i>Generate
                                </button>
                                <button class="btn btn-outline-primary" id="exportBtn">
                                    <i class="fas fa-file-export me-1"></i>Export
                                </button>
                            </div>
                        </div>

                        <div class="table-responsive" style="max-height: 500px;">
                            <table class="table table-hover">
                                <thead class="table-light sticky-top">
                                    <tr>
                                        <th>Photo</th>
                                        <th>Name</th>
                                        <th>Phone</th>
                                        <th>Person Met</th>
                                        <th>Purpose</th>
                                        <th>In Time</th>
                                        <th>Out Time</th>
                                        <th>Duration</th>
                                    </tr>
                                </thead>
                                <tbody id="reportsTableBody">
                                    <!-- Reports will be loaded here -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Floating Action Button -->
        <button class="floating-btn btn btn-primary" id="addVisitorBtn" title="Add New Visitor">
            <i class="fas fa-plus"></i>
        </button>

        <!-- Barcode Scanner Modal -->
        <div class="modal fade" id="barcodeModal" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Scan Barcode</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <div id="scanner-type-selector" class="mb-3">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="scannerType" id="webScanner"
                                    value="web" checked>
                                <label class="form-check-label" for="webScanner">
                                    Web Camera Scanner
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="scannerType" id="mobileScanner"
                                    value="mobile">
                                <label class="form-check-label" for="mobileScanner">
                                    Mobile Device Scanner
                                </label>
                            </div>
                        </div>

                        <!-- Web Camera Scanner -->
                        <div id="web-scanner-container">
                            <div id="barcode-scanner"></div>
                        </div>

                        <!-- Mobile Scanner -->
                        <div id="mobile-scanner-container">
                            <div class="scanner-placeholder">
                                <i class="fas fa-mobile-alt fa-4x mb-3"></i>
                                <p>Use your mobile device camera to scan</p>
                                <input type="file" id="mobile-camera-input" accept="image/*" capture="environment"
                                    style="display: none;">
                                <button class="btn btn-primary" id="open-mobile-camera">
                                    <i class="fas fa-camera me-2"></i>Open Camera
                                </button>
                            </div>
                            <div id="mobile-scan-result" class="alert alert-info mt-3" style="display: none;"></div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-success" id="use-scan-result" style="display: none;">
                            <i class="fas fa-check me-2"></i>Use Result
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <script src="/static/js/visitor/script.js"></script>

    <script>
        // Initialize autocomplete for personToMeet field
        $(document).ready(function () {
            $("#personToMeet").autocomplete({
                source: function (request, response) {
                    $.ajax({
                        url: "/visitor/api/get_usernames",
                        dataType: "json",
                        data: {
                            term: request.term
                        },
                        success: function (data) {
                            response(data);
                        },
                        error: function (xhr, status, error) {
                            console.error("Error fetching usernames:", error);
                            response([]);
                        }
                    });
                },
                minLength: 2, // Minimum characters before triggering search
                select: function (event, ui) {
                    // Optional: Do something when a name is selected
                    console.log("Selected user: " + ui.item.value);
                }
            });
        });

        document.addEventListener('DOMContentLoaded', function () {
            const personToMeetInput = document.getElementById('personToMeet');
            let timeoutId;

            personToMeetInput.addEventListener('input', function (e) {
                clearTimeout(timeoutId);
                const searchTerm = e.target.value.trim();

                if (searchTerm.length >= 2) {
                    timeoutId = setTimeout(() => {
                        fetch(`/visitor/api/get_usernames?term=${encodeURIComponent(searchTerm)}`)
                            .then(response => response.json())
                            .then(data => {
                                // Create and show dropdown with suggestions
                                showSuggestions(data);
                            });
                    }, 300); // Debounce for 300ms
                }
            });

            function showSuggestions(suggestions) {
                // Implement your own dropdown display logic here
                // This is a simplified version
                const datalist = document.createElement('datalist');
                datalist.id = 'usernameSuggestions';

                suggestions.forEach(username => {
                    const option = document.createElement('option');
                    option.value = username;
                    datalist.appendChild(option);
                });

                // Remove existing datalist if any
                const existing = document.getElementById('usernameSuggestions');
                if (existing) {
                    existing.remove();
                }

                document.body.appendChild(datalist);
                personToMeetInput.setAttribute('list', 'usernameSuggestions');
            }
        });

        document.getElementById('phone').addEventListener('blur', function () {
            const phone = this.value.trim();
            if (phone.length > 0) {
                fetch(`/visitor/api/get_visitor_by_phone?phone=${encodeURIComponent(phone)}`)
                    .then(response => response.json())
                    .then(data => {
                        if (data.success) {
                            document.getElementById('name').value = data.name || '';
                            document.getElementById('address').value = data.address || '';
                            document.getElementById('personToMeet').value = data.personToMeet || '';
                            document.getElementById('purpose').value = data.purpose || '';
                        }
                    });
            }
        });
    </script>

</body>

</html>
