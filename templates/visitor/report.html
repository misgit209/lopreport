<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visitor Report</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/visitor/report.css">
    
</head>

<style>
            .mobile-menu-toggle {
            background-color: #28623A;
            /* primary green */
            border: none;
            color: #fff;
            padding: 10px 14px;
            border-radius: 12px;
            /* rounded button */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.15);
            transition: all 0.3s ease;
        }

        .mobile-menu-toggle i {
            font-size: 1.3rem;
            /* make bars bigger */
        }

        .mobile-menu-toggle:hover {
            background-color: #1f4e2f;
            /* darker green */
            transform: scale(1.05);
        }

        .mobile-menu-toggle:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(40, 98, 58, 0.4);
        }
</style>

<body>
    <!-- Sidebar Navigation -->
    <aside class="sidebar">
        <div class="sidebar-header">
            <a href="#" >
                <img src="/static/images/Salzer.png" alt="Salzer Logo" width="200" height="30">
            </a>
            <button class="menu-toggle d-lg-none">
                <i class="fas fa-times"></i>
            </button>
        </div>

        <nav class="sidebar-nav">
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a href="{{ url_for('visitor.dashboard') }}" class="nav-link">
                        <img src="/static/svgs/dashboard.svg" alt="dashboardicon" class="svg-icon">
                        <span>Dashboard</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="{{ url_for('visitor.visitor_page') }}" class="nav-link">
                        <img src="/static/svgs/group.svg" alt="groupicon" class="svg-icon">
                        <span>Visitors</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="{{ url_for('visitor.report_page') }}" class="nav-link active">
                        <img src="/static/svgs/nav-calendar.svg" alt="report icon" class="svg-icon">
                        <span>Reports</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="{{ url_for('visitor.lopreport_page') }}" class="nav-link">
                        <img src="/static/svgs/nav-calendar.svg" alt="lopreport icon" class="svg-icon">
                        <span>LOP Reports</span>
                    </a>
                </li>
            </ul>
        </nav>

        <div class="sidebar-footer">
            <span>Developed By <a href="https://www.salzergroup.net/"> Salzer U2</a></span>
        </div>
    </aside>

    <!-- Top Navigation -->
    <nav class="top-nav">
        <button class="menu-toggle d-lg-none">
            <i class="fas fa-bars"></i>
        </button>

        <a class="navbar-brand" href="#">
            <span>SEL Visitor Management</span>
        </a>

        <div class="nav-right">
            <button class="logout" onclick="window.location.href='/visitor/logout'">
                <i class="fas fa-sign-out-alt me-1"></i> <span class="d-none d-md-inline">Logout</span>
            </button>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-header">
                            <div class="d-flex align-items-center">
                                <i class="fas fa-file-alt me-2"></i>
                                <h5 class="mb-0">Visitor Reports</h5>
                            </div>
                        </div>
                        <div class="card-body">
                            <div class="row mb-4 g-3">
                                <div class="col-md-3">
                                    <label class="form-label">From Date</label>
                                    <input type="date" class="form-control" id="reportFromDate">
                                </div>
                                <div class="col-md-3">
                                    <label class="form-label">To Date</label>
                                    <input type="date" class="form-control" id="reportToDate">
                                </div>
                                <div class="col-md-3">
                                    <label class="form-label">Visitor Type</label>
                                    <select class="form-select" id="visitorTypeFilter">
                                        <option value="">All Types</option>
                                        <option value="Individual">Individual</option>
                                        <option value="Courier">Courier/Delivery</option>
                                        <option value="Contractor">Contractor</option>
                                        <option value="Vendor">Vendor</option>
                                        <option value="Guest">Guest</option>
                                        <option value="Visitor">Visitor</option>
                                        <option value="Educational Institutions">Educational Institutions</option>
                                        <option value="Scrap">Scrap</option>
                                    </select>
                                </div>
                                <div class="col-md-3 d-flex align-items-end gap-2 filter-buttons">
                                    <button class="btn btn-primary flex-grow-1" id="generateReportBtn">
                                        <i class="fas fa-filter me-1"></i> Generate
                                    </button>
                                    <button class="btn btn-outline-primary" id="exportBtn">
                                        <i class="fas fa-file-export me-1 d-none d-md-inline"></i>
                                        <span class="d-md-none">Export</span>
                                        <span class="d-none d-md-inline">Export</span>
                                    </button>
                                </div>
                            </div>

                            <div class="table-responsive" style="max-height: calc(100vh - 300px);">
                                <table class="table table-hover">
                                    <thead>
                                        <tr>
                                            <th>Photo</th>
                                            <th>Name</th>
                                            <th>Phone</th>
                                            <th>Type</th>
                                            <th>Address</th>
                                            <th>Persons</th>
                                            <th>Person Met</th>
                                            <th>Purpose</th>
                                            <th>In Time</th>
                                            <th>Out Time</th>
                                            <th>Duration</th>
                                        </tr>
                                    </thead>
                                    <tbody id="reportsTableBody">
                                        <tr>
                                            <td colspan="11" class="no-records">
                                                <i class="fas fa-user-slash"></i>
                                                <p>No visitor records found</p>
                                                <small>Select date range and click Generate</small>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/static/js/visitor/report.js"></script>
</body>

</html>
