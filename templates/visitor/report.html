<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visitor Report</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary: #28623A;
            --primary-dark: #1D4A2A;
            --primary-light: rgba(40, 98, 58, 0.1);
            --primary-accent: #0F2027;
            --secondary: #203A43;
            --danger: #c13640;
            --warning: #dfb4a5;
            --dark: #0A1218;
            --light: #ffffff;
            --light-bg: #f8f9fa;
            --light-card: #ffffff;
            --text-dark: #0F2027;
            --text-muted: #5A6E76;
            --border-light: #e9ecef;
            --shadow-sm: 0 1px 3px rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px rgba(0, 0, 0, 0.08);
            --shadow-lg: 0 10px 15px rgba(0, 0, 0, 0.1);
            --transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
            --gradient-primary: linear-gradient(135deg, #28623A 0%, #0F2027 100%);
            --gradient-primary-reverse: linear-gradient(135deg, #0F2027 0%, #28623A 100%);
            --gradient-light: linear-gradient(135deg, #ffffff 0%, #f8f9fa 100%);
            --sidebar-width: 260px;
            --top-nav-height: 70px;
            --border-radius: 12px;
            --card-radius: 16px;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--light-bg);
            color: var(--text-dark);
            line-height: 1.6;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Sidebar Styles */
        .sidebar {
            width: var(--sidebar-width);
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            background: var(--light-card);
            box-shadow: var(--shadow-md);
            transition: var(--transition);
            z-index: 1000;
            padding-top: var(--top-nav-height);
            border-right: 1px solid var(--border-light);
        }

        .sidebar-header {
            padding: 1.5rem;
            border-bottom: 1px solid var(--border-light);
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: fixed;
            top: 0;
            left: 0;
            width: var(--sidebar-width);
            background: var(--light-card);
            z-index: 1001;
            height: var(--top-nav-height);
        }

        .sidebar-brand {
            display: flex;
            align-items: center;
            gap: 10px;
            color: var(--primary);
            font-weight: 700;
            font-size: 1.25rem;
            text-decoration: none;
        }

        .sidebar-brand i {
            font-size: 1.5rem;
        }

        .sidebar-nav {
            padding: 1rem 0;
            height: calc(100vh - var(--top-nav-height) - 80px);
            overflow-y: auto;
        }

        .nav-item {
            margin-bottom: 4px;
            padding: 0 0.75rem;
        }

        .nav-link {
            display: flex;
            align-items: center;
            padding: 0.75rem 1rem;
            color: var(--text-muted);
            text-decoration: none;
            transition: var(--transition);
            border-radius: var(--border-radius);
            font-weight: 500;
        }

        .nav-link:hover {
            background-color: var(--primary-light);
            color: var(--primary);
        }

        .nav-link.active {
            background-color: var(--primary);
            color: white;
            box-shadow: 0 4px 12px rgba(40, 98, 58, 0.15);
        }

        .nav-link i {
            margin-right: 10px;
            width: 20px;
            text-align: center;
            font-size: 0.9rem;
        }

        .sidebar-footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            padding: 1rem;
            border-top: 1px solid var(--border-light);
            background: var(--light-card);
        }

        .user-profile {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
        }

        /* Top Navigation */
        .top-nav {
            height: var(--top-nav-height);
            background: var(--light-card);
            box-shadow: var(--shadow-sm);
            display: flex;
            align-items: center;
            padding-left: var(--sidebar-width);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 900;
            transition: var(--transition);
            border-bottom: 1px solid var(--border-light);
        }

        .menu-toggle {
            display: none;
            background: none;
            border: none;
            font-size: 1.25rem;
            color: var(--dark);
            margin-right: 1rem;
        }

        .navbar-brand {
            font-weight: 700;
            color: var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .nav-tabs {
            margin-left: 1rem;
            border-bottom: none;
        }

        .nav-tabs .nav-link {
            font-weight: 500;
            color: var(--text-muted);
            padding: 0.5rem 1rem;
            border-radius: var(--border-radius);
            transition: var(--transition);
            border: none;
            font-size: 0.9rem;
        }

        .nav-tabs .nav-link:hover,
        .nav-tabs .nav-link.active {
            color: var(--primary);
            background-color: var(--primary-light);
        }

        .nav-tabs .nav-link.active {
            font-weight: 600;
        }

        .nav-right {
            display: flex;
            align-items: center;
            gap: 1.5rem;
            margin-left: auto;
            padding-right: 1.5rem;
        }

        .notification {
            position: relative;
            color: var(--text-muted);
            cursor: pointer;
            transition: var(--transition);
        }

        .notification:hover {
            color: var(--primary);
        }

        .notification-badge {
            position: absolute;
            top: -5px;
            right: -5px;
            background: var(--danger);
            color: white;
            border-radius: 50%;
            width: 18px;
            height: 18px;
            font-size: 0.7rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Main Content */
        .main-content {
            margin-left: var(--sidebar-width);
            margin-top: var(--top-nav-height);
            padding: 1.5rem;
            transition: var(--transition);
        }

        /* Card Styles */
        .card {
            border: none;
            border-radius: var(--card-radius);
            box-shadow: var(--shadow-md);
            transition: var(--transition);
            margin-bottom: 24px;
            overflow: hidden;
            background: var(--light-card);
        }

        .card:hover {
            box-shadow: var(--shadow-lg);
            transform: translateY(-2px);
        }

        .card-header {
            background: var(--gradient-primary);
            border-bottom: none;
            padding: 1.25rem 1.5rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            color: white;
        }

        .card-body {
            padding: 1.5rem;
            color: var(--text-dark);
            background-color: var(--light-card);
        }

        /* Button Styles */
        .btn {
            border-radius: var(--border-radius);
            font-weight: 500;
            padding: 0.625rem 1.25rem;
            transition: var(--transition);
        }

        .btn-primary {
            background: var(--gradient-primary);
            border: none;
            box-shadow: 0 4px 12px rgba(40, 98, 58, 0.2);
        }

        .btn-primary:hover {
            background: var(--gradient-primary-reverse);
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(40, 98, 58, 0.3);
        }

        .btn-outline-primary {
            border: 2px solid var(--primary);
            background: transparent;
            color: var(--primary);
        }

        .btn-outline-primary:hover {
            background: var(--primary);
            color: white;
            border-color: transparent;
        }

        .btn-sm {
            padding: 0.375rem 0.75rem;
            font-size: 0.85rem;
        }

        /* Table Styles */
        .table {
            margin-bottom: 0;
            font-size: 0.9rem;
            color: var(--text-dark);
            background-color: var(--light-card);
            border-radius: var(--border-radius);
            overflow: hidden;
        }

        .table th {
            background: var(--primary-dark);
            color: white;
            font-weight: 500;
            padding: 1rem;
            text-transform: uppercase;
            font-size: 0.75rem;
            letter-spacing: 0.5px;
            vertical-align: middle;
            border: none;
        }

        .table td {
            padding: 1rem;
            vertical-align: middle;
            border-top: 1px solid var(--border-light);
        }

        .table-hover tbody tr:hover {
            background-color: var(--primary-light);
        }

        .table-responsive {
            border-radius: var(--border-radius);
        }

        /* Form Styles */
        .form-label {
            color: var(--text-dark);
            font-weight: 500;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }

        .form-control,
        .form-select {
            border-radius: var(--border-radius);
            padding: 0.625rem 1rem;
            border: 1px solid var(--border-light);
            transition: var(--transition);
            background-color: white;
            color: var(--text-dark);
            font-size: 0.9rem;
        }

        .form-control:focus,
        .form-select:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px var(--primary-light);
            color: var(--text-dark);
        }

        /* Visitor Photo */
        .visitor-photo {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 0.75rem;
            border: 2px solid var(--border-light);
        }

        /* Duration Badge */
        .duration-badge {
            background-color: var(--primary-light);
            color: var(--primary-dark);
            padding: 0.35rem 0.75rem;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        /* No Records */
        .no-records {
            text-align: center;
            padding: 2rem;
            color: var(--text-muted);
        }

        .no-records i {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: var(--primary-light);
        }

        /* Responsive Styles */
        @media (max-width: 992px) {
            .sidebar {
                transform: translateX(-100%);
            }

            .sidebar.active {
                transform: translateX(0);
            }

            .top-nav {
                padding-left: 0;
            }

            .main-content {
                margin-left: 0;
            }

            .menu-toggle {
                display: block;
            }
        }

        @media (max-width: 768px) {
            .navbar-nav {
                background: var(--gradient-primary);
                margin-top: 1rem;
                gap: 0.5rem;
            }

            .nav-link {
                padding: 0.5rem;
            }

            .table td,
            .table th {
                padding: 0.75rem;
            }

            .filter-buttons {
                margin-top: 1rem;
            }
        }

        .nav-link .svg-icon {
            width: 20px;
            height: 20px;
            margin-right: 10px;
            filter: brightness(0) saturate(100%);
            opacity: 100;
            transition: var(--transition);
        }

        /* Active state styling */
        .nav-link.active .svg-icon {
            filter: brightness(0) saturate(100%) invert(100%);
            /* Makes SVG white for active state */
            opacity: 1;
        }

        /* Hover state styling */
        .nav-link:hover .svg-icon {
            opacity: 1;
            filter: brightness(0) saturate(100%) opacity(1);
        }
    </style>
</head>

<body>
    <!-- Sidebar Navigation -->
    <aside class="sidebar">
        <div class="sidebar-header">
            <a href="#" class="sidebar-brand">
                <i class="fas fa-user-shield"></i>
                <span>VisitorPro</span>
            </a>
        </div>

        <nav class="sidebar-nav">
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a href="{{ url_for('visitor.dashboard') }}" class="nav-link">
                        <img src="/static/svgs/dashboard.svg" alt="dashboard icon" class="svg-icon">
                        <span>Dashboard</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="{{ url_for('visitor.visitor_page') }}" class="nav-link">
                        <img src="/static/svgs/group.svg" alt="report icon" class="svg-icon">
                        <span>Visitors</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="{{ url_for('visitor.report_page') }}" class="nav-link active">

                        <span>Reports</span>
                    </a>
                </li>
            </ul>
        </nav>

        <div class="sidebar-footer">
            <span>Developed By <a href="https://www.salzergroup.net/"> Salzer U2</a></span>
        </div>
    </aside>

    <!-- Top Navigation -->
    <nav class="top-nav">
        <button class="menu-toggle">
            <i class="fas fa-bars"></i>
        </button>

        <a class="navbar-brand" href="#">
            <span>Visitor Management</span>
        </a>

        <div class="nav-right">
            <button class="btn btn-sm btn-outline-danger logout" onclick="window.location.href='/visitor/logout'">
                <i class="fas fa-sign-out-alt me-1"></i> Logout
            </button>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <div>
                            <i class="fas fa-file-alt me-2"></i>
                            <span>Visitor Reports</span>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="row mb-4 g-3">
                            <div class="col-md-3">
                                <label class="form-label">From Date</label>
                                <input type="date" class="form-control" id="reportFromDate">
                            </div>
                            <div class="col-md-3">
                                <label class="form-label">To Date</label>
                                <input type="date" class="form-control" id="reportToDate">
                            </div>
                            <div class="col-md-3">
                                <label class="form-label">Visitor Type</label>
                                <select class="form-select" id="visitorTypeFilter">
                                    <option value="">All Types</option>
                                    <option value="individual">Individual</option>
                                    <option value="courier">Courier/Delivery</option>
                                    <option value="contractor">Contractor</option>
                                    <option value="vendor">Vendor</option>
                                    <option value="guest">Guest</option>
                                    <option value="employee">Employee</option>
                                </select>

                                        <th>Photo</th>
                                        <th>Name</th>
                                        <th>Phone</th>
                                        <th>Type</th>
                                        <th>Persons</th>
                                        <th>Person Met</th>
                                        <th>Purpose</th>
                                        <th>In Time</th>
                                        <th>Out Time</th>
                                        <th>Duration</th>
                                    </tr>
                                </thead>
                                <tbody id="reportsTableBody">
                                    <tr>
                                        <td colspan="10" class="no-records">
                                            <i class="fas fa-user-slash"></i>
                                            <p>No visitor records found</p>
                                            <small>Select date range and click Generate Report</small>

                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>


    <!-- JavaScript Libraries -->
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            // Set default dates (today)
            const today = new Date().toISOString().split('T')[0];
            $('#reportFromDate').val(today);
            $('#reportToDate').val(today);

            // Generate report button click handler
            $('#generateReportBtn').click(function () {
                // Show loading state
                $('#generateReportBtn').html('<i class="fas fa-spinner fa-spin me-1"></i> Generating...');
                $('#generateReportBtn').prop('disabled', true);
                
                generateReport().finally(() => {
                    // Reset button state
                    $('#generateReportBtn').html('<i class="fas fa-filter me-1"></i> Generate Report');
                    $('#generateReportBtn').prop('disabled', false);
                });
            });

            // Export button click handler
            $('#exportBtn').click(function () {
                exportReport();
            });

            // Toggle sidebar on mobile
            $('.menu-toggle').click(function () {
                $('.sidebar').toggleClass('active');
            });
        });

        async function generateReport() {
            const fromDate = $('#reportFromDate').val();
            const toDate = $('#reportToDate').val();
            const visitorType = $('#visitorTypeFilter').val();

            // Validate dates
            if (!fromDate || !toDate) {
                showAlert('Please select both From and To dates', 'danger');
                return;
            }

            if (new Date(toDate) < new Date(fromDate)) {
                showAlert('To date must be after From date', 'danger');
                return;
            }

            // Show loading state
            $('#reportsTableBody').html(`
                <tr>
                    <td colspan="10" class="text-center py-4">
                        <i class="fas fa-spinner fa-spin fa-2x"></i>
                        <p class="mt-2">Loading report data...</p>
                    </td>
                </tr>
            `);

            try {
                // Make API call to get visitor reports
                const response = await fetch(`/visitor/api/get_visitor_reports?from=${fromDate}&to=${toDate}`);
                
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                const data = await response.json();

                if (!data.success) {
                    throw new Error(data.message || 'Failed to load data');
                }

                if (data.visitors.length === 0) {
                    $('#reportsTableBody').html(`
                        <tr>
                            <td colspan="10" class="no-records">
                                <i class="fas fa-user-slash"></i>
                                <p>No visitor records found</p>
                                <small>Try different date range</small>
                            </td>
                        </tr>
                    `);
                    return;
                }

                // Filter by visitor type if specified
                const filteredVisitors = visitorType ? 
                    data.visitors.filter(visitor => visitor.TypeOfVisitor && 
                        visitor.TypeOfVisitor.toLowerCase() === visitorType.toLowerCase()) : 
                    data.visitors;

                if (filteredVisitors.length === 0) {
                    $('#reportsTableBody').html(`
                        <tr>
                            <td colspan="10" class="no-records">
                                <i class="fas fa-user-slash"></i>
                                <p>No matching records found</p>
                                <small>Try different filters</small>
                            </td>
                        </tr>
                    `);
                    return;
                }

                // Render the table
                renderVisitorTable(filteredVisitors);
                
            } catch (error) {
                console.error('Error loading visitor reports:', error);
                $('#reportsTableBody').html(`
                    <tr>
                        <td colspan="10" class="text-center py-4 text-danger">
                            <i class="fas fa-exclamation-triangle fa-2x mb-2"></i>
                            <p>Failed to load reports</p>
                            <small>${error.message}</small>
                        </td>
                    </tr>
                `);
            }
        }

        function renderVisitorTable(visitors) {
            let tableHtml = '';
            
            visitors.forEach(visitor => {
                const duration = calculateDuration(visitor.InTime, visitor.OutTime);
                const photoSrc = visitor.PhotoBase64 ? 
                    `data:image/jpeg;base64,${visitor.PhotoBase64}` : 
                    'https://via.placeholder.com/40';
                
                tableHtml += `
                    <tr>
                        <td><img src="${photoSrc}" class="visitor-photo" alt="${visitor.Name}"></td>
                        <td>${visitor.Name || '-'}</td>
                        <td>${visitor.Phone || '-'}</td>
                        <td>${visitor.TypeOfVisitor || '-'}</td>
                        <td>${visitor.NoOfPersons || '-'}</td>
                        <td>${visitor.PersonToMeet || '-'}</td>
                        <td>${visitor.Purpose || '-'}</td>
                        <td>${formatDateTime(visitor.InTime)}</td>
                        <td>${formatDateTime(visitor.OutTime)}</td>
                        <td><span class="duration-badge">${duration}</span></td>
                    </tr>
                `;
            });

            $('#reportsTableBody').html(tableHtml);
        }

        function exportReport() {
            const fromDate = $('#reportFromDate').val();
            const toDate = $('#reportToDate').val();
            const visitorType = $('#visitorTypeFilter').val();
            
            if (!fromDate || !toDate) {
                showAlert('Please select date range before exporting', 'warning');
                return;
            }
            
            // Create export URL with filters
            let exportUrl = `/visitor/api/export_visitor_reports?from=${fromDate}&to=${toDate}`;
            if (visitorType) {
                exportUrl += `&type=${visitorType}`;
            }
            
            // Trigger download
            window.location.href = exportUrl;
        }

        function formatDateTime(dateTimeStr) {
            if (!dateTimeStr) return '-';
            
            const date = new Date(dateTimeStr);
            return date.toLocaleTimeString([], { 
                hour: '2-digit', 
                minute: '2-digit',
                hour12: true 
            });
        }

        function calculateDuration(inTime, outTime) {
            if (!inTime || !outTime) return '-';
            
            const start = new Date(inTime);
            const end = new Date(outTime);
            const diffMs = end - start;
            
            if (diffMs <= 0) return '0m';
            
            const diffMins = Math.floor(diffMs / 60000);
            
            if (diffMins < 60) {
                return `${diffMins}m`;
            } else {
                const hours = Math.floor(diffMins / 60);
                const mins = diffMins % 60;
                return `${hours}h ${mins}m`;
            }
        }

        function showAlert(message, type) {
            // Remove any existing alerts first
            $('.custom-alert').remove();

            const alertHtml = `
                <div class="custom-alert alert alert-${type} alert-dismissible fade show" role="alert" style="position: fixed; top: 20px; right: 20px; z-index: 9999; min-width: 300px;">
                    <div class="d-flex align-items-center">
                        <i class="fas ${type === 'success' ? 'fa-check-circle' : 'fa-exclamation-circle'} me-2"></i>
                        <div>${message}</div>
                        <button type="button" class="btn-close ms-auto" data-bs-dismiss="alert"></button>
                    </div>
                </div>
            `;

            $('body').append(alertHtml);

            // Auto-remove after 5 seconds
            setTimeout(() => {
                $('.custom-alert').alert('close');
            }, 5000);
        }
    </script>
</body>
